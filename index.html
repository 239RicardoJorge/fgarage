    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;900&family=Oswald:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #d1d5db;
            overflow-x: hidden;
        }
        .font-heading {
            font-family: 'Bebas Neue', cursive;
        }
        .font-stencil {
            font-family: 'Oswald', sans-serif;
        }
        .font-typewriter {
            font-family: 'Special Elite', cursive;
        }
        
        /* Workshop Grime Texture */
        .bg-workshop {
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(245, 158, 11, 0.05) 0, transparent 50%), 
                url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }
        
        .industrial-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .industrial-border::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; width: 10px; height: 10px;
            border-top: 2px solid #f59e0b; border-left: 2px solid #f59e0b;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border: 2px solid #0a0a0a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f59e0b;
        }
    </style>
